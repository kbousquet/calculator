<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="display">
            <p id="calculation">0</p>
            <p id="value-input" style="visibility: hidden;">placeholder</p>
        </div>
        <div id="button-container">
            <button class="digit-button" data-digit="7">7</button>
            <button class="digit-button" data-digit="8">8</button>
            <button class="digit-button" data-digit="9">9</button>
            <button class="operation-button" data-operand="/">รท</button>
            
            <button class="digit-button" data-digit="4">4</button>
            <button class="digit-button" data-digit="5">5</button>
            <button class="digit-button" data-digit="6">6</button>
            <button class="operation-button" data-operand="*">x</button>

            <button class="digit-button" data-digit="1">1</button>
            <button class="digit-button" data-digit="2">2</button>
            <button class="digit-button" data-digit="3">3</button>
            <button class="operation-button" data-operand="-">-</button>

            
            <button class="clear-button" onClick="window.location.reload();">C</button>
            <button class="digit-button" data-digit="0">0</button>
            <button class="equal-button">=</button>
            <button class="operation-button" data-operand="+">+</button>
            
        </div>
        <p id="copyright">kbousquet<a href="https://github.com/kbousquet/calculator"> <img src="GitHubIcon.png" alt="Git Hub icon" height="20"></a></p>
</body>
</html>
